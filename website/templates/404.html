<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center h-screen">
    <div class="overlay p-8 rounded-lg shadow-lg text-center">
        <p class="mt-4 text-xl text-gray-600">Oops!</p>
        <h1 class="text-6xl font-bold text-gray-800">404</h1>
        <p class="mt-4 text-xl text-gray-600">The page you're looking for does not exist.</p>
        <p><a class="inline-block mt-6 px-6 py-3 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-500"
                href="{{ url_for('views.home') }}">Go back to Home</a></p>

    </div>
</body>

</html>
